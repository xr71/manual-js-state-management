<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Goals App</title>
</head>
<body>

    <div>
        <h1>To Do</h1>
        <input type="text" id="todo" placeholder="Add Todo">
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
    </div>
    
    <div>
        <h1>Goals</h1>
        <input type="text" id="goal" placeholder="Add Goal">
        <button id="goalBtn">Add Goal</button>
        <ul id="goals"></ul>
    </div>

    
    <script type="text/javascript">
        
        function createStore(reducer) {
            let state = [];
            let listeners = [];

            const getState = () => state;

            const subscribe = (listener) => {
                listeners.push(listener);
                console.log(listener);
                console.log(listeners);
                return () => {
                    listeners = listeners.filter((l) => l !== listener);
                }
            };

            const dispatch = (action) => {
                state = reducer(state, action);
                listeners.forEach((l) => {l()});
            };

            return {
                getState,
                subscribe,
                dispatch
            }
        }


        // APP CODE

        const ADD_TODO = "ADD_TODO";
        const REMOVE_TODO = "REMOVE_TODO";
        const TOGGLE_TODO = "TOGGLE_TODO";
        const ADD_GOAL = "ADD_GOAL ";
        const REMOVE_GOAL = "REMOVE_GOAL";

        // function for action creators

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo: todo
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal: goal
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id: id
            }
        }

        function todos(state=[], action) {
            switch (action.type) {
                case ADD_TODO :
                    return state.concat([action.todo]);
                case REMOVE_TODO :
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO :
                    return state.map((todo) => todo.id !== action.id ? todo : 
                        Object.assign({}, todo, { complete: !todo.complete  }))
                default :
                    return state;
            }
        }

        function goals(state=[], action) {
            switch (action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal]);
                case REMOVE_GOAL :
                    return state.filter((goal) => goal.id !== action.id);
                default :
                    return state;
            }
        }

        function app(state={}, action) {
            return {
                todos: todos(state.todos, action),
                goals: goals(state.goals, action)
            }
        }

        mystore = createStore(app);

        mystore.subscribe(() => {
            console.log(mystore.getState())

            const { todos, goals } = mystore.getState();

            document.getElementById("todos").innerHTML = "";
            document.getElementById("goals").innerHTML = "";

            todos.forEach(addTodoToDOM);
            goals.forEach(addGoalToDOM);
        })

        // mystore.dispatch(addTodoAction({id:0, name:"learning"}))

        // mystore.dispatch(addTodoAction({id:1, name:"more learning"}))

        // mystore.dispatch(addTodoAction({id:2, name:"okay too much learning"}))



        // mystore.dispatch({
        //     type: REMOVE_TODO,
        //     id:2
        // })

        // mystore.dispatch({
        //     type: ADD_GOAL,
        //     goal: {
        //         id:0,
        //         name:"win"
        //     }
        // })


        // dom code
        function generateId () {
          return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        function addTodo() {
            const input = document.getElementById('todo');
            const name = input.value;
            input.value = '';

            mystore.dispatch(addTodoAction({
                name,
                complete: false,
                id: generateId()
            }))
        }

        function addGoal() {
            const input = document.getElementById('goal');
            const name = input.value;
            input.value = '';

            mystore.dispatch(addGoalAction({
                id: generateId(),
                name
            }))
        }

        document.getElementById('todoBtn').addEventListener("click", addTodo);
        document.getElementById('goalBtn').addEventListener("click", addGoal);

        function addTodoToDOM(todo) {
            const node = document.createElement("li");
            const text = document.createTextNode(todo.name);

            node.appendChild(text);
            node.style.textDecoration = todo.complete ? 'line-through' : "none";
            node.addEventListener("click", () => { mystore.dispatch(toggleTodoAction(todo.id)) })

            document.getElementById("todos").appendChild(node);
        }

        function addGoalToDOM(goal) {
            const node = document.createElement("li");
            const text = document.createTextNode(goal.name);
            node.appendChild(text);

            document.getElementById("goals").appendChild(node);
        }
    </script>

</body>
</html>
